<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision - login</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <main class="main">
        <div class="main__div">
            <section class="section">
                <div class="section__logoImg">
                    <img src="../img/logo.svg" alt="logo" class="section__image">
                </div>
                <div class="section__login">
                    <p class="section__text">It's your <strong>decision</strong> to change yourself...</p>
                    <div class="section__loginForm">
                        <form action="#" class="section__form">
                            <label>
                                <input type="text" class="section__input" placeholder="User name">
                            </label>
                            <label>
                                <input type="password" class="section__input" placeholder="Password">
                            </label>
                            <div class="section__buttons">
                                <button class="section__button">Log in</button>
                                <button class="section__button">Sign up</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
